<section class="news">
    <div class="news__container">
        <h1 class="news__title">Новости</h1>

        <nav class="news__nav">
            <nav-menu
                [navList]="navList"
            ></nav-menu>
        </nav>

        <div class="news__list-wrapper">
            <div class="news__list">
                <app-news-shares-snippet *ngFor="let snippet of snippets"
                    [snippet]="snippet">
                </app-news-shares-snippet>
            </div>
        </div>

    </div>
</section>
