<section class="news">
    <div class="news__container">
        <h2 class="news__title">Новости</h2>

        <nav class="news__nav">
            <nav-menu
                [navList]="navList"
                [activePointDefault]="2"
            ></nav-menu>
        </nav>

        <div class="news__list">
            <app-news-shares-snippet *ngFor="let snippet of snippetsArray"
                [snippet]="snippet">
            </app-news-shares-snippet>
        </div>

    </div>
</section>
