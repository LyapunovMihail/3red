<section class="about">
    <div class="about-container">
        <!--<div class="about__img"></div>-->
        <img src="/assets/img/home/preview-tablet-2x.png" alt="preview">

        <!-- новогодняя -->
        <!--<img src="/assets/img/home/new-year/preview-tablet.png" alt="preview">-->
    </div>

    <div class="about-container">
        <div class="about__helper">
            <div class="about-wrapper">
                <ng-container *ngIf="snippet">

                    <a class="about__ilike-link" href="https://ilike.ru/" target="_blank">
                        <img src="/assets/img/ilike_logo.svg" alt="ilike logo">
                    </a>
                    <h2 class="about__title">{{snippet.title}}</h2>
                    <p class="about__text">{{snippet.text}}</p>

                    <a class="about__link" href="https://ilike.ru/" target="_blank">
                        <span class="about__link-text">Подробнее о I LIKE</span>
                    </a>

                    <div class="about__news" *ngIf="snippet.showNews">
                        <a [routerLink]="news.title ?
                            ['/news-shares/news/list/' + news._id]
                            : ['/news-shares/shares/list/' + news._id]"
                           class="about__news-item" *ngFor="let news of newsSnippet; let i = index"
                           [class.active]="currentNews === i">
                            <span class="about__news-progress" *ngIf="newsSnippet.length > 1">
                                <span class="about__news-progress-value"></span>
                            </span>
                            <div class="about__news-date">{{parseDate(news.created_at)}}</div>
                            <p class="about__news-title">{{news.title ? news.title : news.name}}</p>
                        </a>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
