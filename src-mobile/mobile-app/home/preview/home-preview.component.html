<section class="about">
    <div class="about-wrap">
        <div class="about__img"></div>
    </div>

    <div class="about-container">
        <div class="about__helper">
            <div class="about-wrapper">
                <ng-container *ngIf="snippet">
                    <h2 class="about__title">{{snippet.title}}</h2>
                    <p class="about__text">{{snippet.text}}</p>

                    <div class="about__news" *ngIf="snippet.showNews">

                        <a [routerLink]="news.title ?
                            ['/news-shares/news/list/' + news._id]
                            : ['/news-shares/shares/list/' + news._id]"
                           class="about__news-item" *ngFor="let news of newsSnippet; let i = index"
                           [class.active]="currentNews === i">
                            <div class="about__news-date">{{parseDate(news.created_at)}}</div>
                            <p class="about__news-title">{{news.title ? news.title : news.name}}</p>
                        </a>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</section>
