<header class="header" [ngClass]="{
            'header-fixed' : isFixed || openMenu,
            'header-fixed--hide' : isHidden,
            'header_open' : openMenu}">

    <div class="header__container">

        <a class="header__phone" [href]="'tel: +7 (499) 211 22 33'"></a>

        <a class="header__logo" routerLink="/">
            <img src="/assets/img/jk-object/header_logo.svg" alt="logo">
        </a>

        <button class="header__burger" [ngClass]="{'header__burger_open': openMenu }" (click)="openBurger()">
            <span></span>
        </button>

        <div class="header__menu" *ngIf="openMenu">
            <div class="header__menu-container">

                <ul class="header__menu-list">
                    <li class="header__menu-item" *ngFor="let link of links">
                        <a [routerLink]="link.url" (click)="closeMenu()">
                            {{link.name}}
                        </a>
                    </li>
                    <li class="header__menu-item header__menu-item--enter">
                        <a href="http://www.portal.3-red.com/" target="_blank">
                            Вход
                        </a>
                    </li>
                </ul>

                <div class="header__menu-info">
                    <div class="header__menu-info-wrap">
                        <p class="header__menu-address">г. Люберцы, Новорязанское ш., д 7 <br> Торгово-офисный центр
                            Гренада</p>
                        <div class="header__menu-social">
                            <a href="https://www.instagram.com/3red.official/" target="_blank"
                                class="header__menu-link header__menu-link_insta"></a>
                            <a href="https://www.facebook.com/3red.official/" target="_blank"
                                class="header__menu-link header__menu-link_fb"></a>
                        </div>
                        <button class="header__menu-desktop" (click)="showFullVersion()">Полная версия
                            сайта</button>
                    </div>
                    <a [href]="'tel: +7 (499) 211 22 33'" class="header__menu-number">+7 (499) 211 22 33</a>
                </div>
            </div>
        </div>

    </div>
</header>
