<section class="documentation" id="documentation" [class.documentation--padding]="switchOn">
    <ng-container *ngIf="switchOn">
        <h2 class="documentation__title">Документация</h2>
        <div class="documentation__wrap" *ngFor="let item of snippet?.block">
            <p class="documentation__category">{{item.blockTitle}}</p>
            <div class="documentation__content">
                <div class="documentation__item" *ngFor="let doc of item.uploads">
                    <a class="doc__file" [href]="'/' + uploadsPath + doc.name" target="_blank">{{doc.originalName}}</a>
                    <p class="doc__date">{{ parseDate(doc.date) }}</p>
                </div>
            </div>
        </div>
    </ng-container>
</section>
