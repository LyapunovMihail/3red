    
<section class="object-documentation">

    <div class="object-item__container object-documentation__container">

        <div class="object-documentation__head">
            <h2 class="object-documentation__head-title">Документация</h2>
        </div>

        <div class="object-documentation__options" *ngIf="isAuthorizated">
            <button class="btn__admin-setting">Настройки</button>
        </div>

        <ul class="object-documentation__list">

            <li class="object-documentation__list-item" *ngFor="let item of mockDoc">
                <h3 class="object-documentation__list-title">{{item.title}}</h3>
                <div class="object-documentation__list-wrap">
                    <div class="object-documentation__list-wrap object-documentation__list-wrap_file">
                        <a href="#" class="object-documentation__list-file">{{item.fileName}}</a>
                        <p class="object-documentation__list-date">{{item.date}}</p>
                    </div>
                </div>
            </li>
        </ul>

        <button class="object-documentation__btn-more btn-empty">Все документы</button>
    </div>
</section>
