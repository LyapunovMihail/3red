<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тройка РЭД</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <button class="button button--del"><img src="img/preview_deleteWhite.svg" alt="cancel"></button>
        <button class="button button--accept"><img src="img/preview_accept.svg" alt="accept"></button>
        <h1 class="preview__title">Настройка контента «Превью объекта»</h1>
        <div class="preview__info">
            <h2 class="info-title">Основная информация</h2>
            <label class="info-suptitle" for="info-suptitle1">Заголовок</label>
            <input class="info-input " type="text" id="info-suptitle1" >
            <label class="info-suptitle info-suptitle--mt" for="info-suptitle2">Адрес</label>
            <input class="info-input" type="text" id="info-suptitle2" >
            <input class="info-input info-input--mt info-url" type="text"  placeholder="Ссылка на трансляцию с веб-камер">
            <button class="btn  btn--preview ">Загрузить фото</button>
            <div class="preview__wrap">
            <button class="button button__delete"><img src="img/preview_delete.svg" alt="delete"></button>
            <img src="https://via.placeholder.com/164x108" alt="image">
            </div>
        </div>
        <section class="snippet">
            <h2 class="snippet__title">Снипеты сроков сдачи</h2>
            <button class="btn snippet__btn">Добавить снипет</button>
        </section>
        <section class="indicators">
            <h1 class="indicators__title">Технико-экономические показатели</h1>
            <p class="indicators__text">Не рекомендуется указывать более 5 ТЭПов для превью</p>
            <div class="indicators__info">
                <div class="indicators__wrap">
                    <input class=" info-input info-url indicators__info-input" type="text" class="preview__info-url" placeholder="Цены на квартиры"> 
                    <input class=" info-input info-url indicators__info-input" type="text"  placeholder="Общая площадь объекта"> 
                </div>
                <div class="indicators__wrap">
                    <input class=" info-input info-url indicators__info-input" type="text" class="preview__info-url" placeholder="Общий строительный объем"> 
                    <input class=" info-input info-url indicators__info-input" type="text"  placeholder="Площадь нежилых помещений"> 
                </div>
                <div class="indicators__wrap">
                    <input class=" info-input info-url indicators__info-input" type="text" class="preview__info-url" placeholder="Площадь квартир"> 
                    <input class=" info-input info-url indicators__info-input" type="text"  placeholder="Кол-во этажей"> 
                </div>
                <div class="indicators__wrap">
                    <input class=" info-input info-url indicators__info-input" type="text" class="preview__info-url" placeholder="Кол-во квартир"> 
                    <input class=" info-input info-url indicators__info-input" type="text"  placeholder="Кол-во аппартаментов"> 
                </div>
                <div class="indicators__wrap">
                    <input class=" info-input info-url indicators__info-input" type="text" class="preview__info-url" placeholder="Кол-во мест в школе"> 
                    <input class=" info-input info-url indicators__info-input" type="text"  placeholder="Кол-во мест в дет. саду"> 
                </div>
                <div class="indicators__wrap">
                    <input class=" info-input info-url indicators__info-input" type="text" class="preview__info-url" placeholder="Кол-во машиномест"> 
                    <input class=" info-input info-url indicators__info-input" type="text"  placeholder="Сроки строителства"> 
                </div>
            </div>
        </section>
        <button class="btn  btn--save">Сохранить и закрыть</button><button class="btn  btn--cancel">Отменить</button>
    </div>
    
</body>
</html>
