<ul class="form-flats-list">
    <li class="form-flats-list__item" *ngFor="let item of conf.blockFlats; index as i">
        <div class="create-shares__wrap create-shares__wrap_path">
            
            <h3 class="create-shares__typografy-title create-shares__typografy-title_in-path">Квартира</h3>

            <div class="create-shares__wrap create-shares__wrap_input create-shares__wrap_select create-shares__wrap_w3">
                <p class="create-shares__typografy-subtitle create-shares__typografy-subtitle_placeholder">Дом</p>
                <select [(ngModel)]="conf.blockFlats[i].house"
                        (ngModelChange)="changeFlat($event, i)"
                        class="create-shares__input create-shares__input_status">
                    <option *ngFor="let flat of flatsOptions[i]"
                            [value]="flat">Дом {{house}}</option>
                </select>
            </div>
            <div class="create-shares__wrap create-shares__wrap_input create-shares__wrap_select create-shares__wrap_w3">
                <p class="create-shares__typografy-subtitle create-shares__typografy-subtitle_placeholder">Секция</p>
                <select [(ngModel)]="conf.blockFlats[i].section"
                        (ngModelChange)="changeSection($event, i)"
                        class="create-shares__input create-shares__input_status">
                    <option *ngFor="let section of sectionsOptions"
                            [value]="section">Секция {{section}}</option>
                </select>
            </div>
            <div class="create-shares__wrap create-shares__wrap_input create-shares__wrap_select create-shares__wrap_w3">
                <p class="create-shares__typografy-subtitle create-shares__typografy-subtitle_placeholder">Квартира</p>
                <select [(ngModel)]="conf.blockFlats[i].number"
                        (ngModelChange)="changeFlat($event, i)"
                        class="create-shares__input create-shares__input_status">
                    <option *ngFor="let flat of flatsOptions[i]"
                            [value]="flat">Квартира {{flat}}</option>
                </select>
            </div>

            <div class="create-shares__wrap create-shares__wrap_input create-shares__wrap_w3">
                <input type="text" [value]="!conf.blockFlats[i].price ? '' : (conf.blockFlats[i].price | bitNumber) + ' &#8381;'"
                    class="create-shares__input create-shares__input_title" disabled #price>
                <p class="create-shares__typografy-subtitle"
                    [ngClass]="{'create-shares__typografy-subtitle_placeholder': price.value.length > 0}">Стоимость</p>
            </div>
            <div class="create-shares__wrap create-shares__wrap_input create-shares__wrap_w3">
                <input type="text" class="create-shares__input" #saleRub
                    [ngClass]="{'create-shares__input_disabled': salePercent.value.length > 0}">
                <p class="create-shares__typografy-subtitle"
                    [ngClass]="{'create-shares__typografy-subtitle_placeholder': saleRub.value.length > 0}">Скидка, руб</p>
            </div>
            <div class="create-shares__wrap create-shares__wrap_input create-shares__wrap_w3">
                <input type="text" class="create-shares__input" #salePercent
                    [ngClass]="{'create-shares__input_disabled': saleRub.value.length > 0}">
                <p class="create-shares__typografy-subtitle"
                    [ngClass]="{'create-shares__typografy-subtitle_placeholder': salePercent.value.length > 0}">Скидка, %</p>
            </div>
