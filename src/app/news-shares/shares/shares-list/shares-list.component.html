<section class="news">
    <div class="news__container">
        <h2 class="news__title">Новости</h2>

        <button class="btn-admin-2 btn-admin-2--settings" (click)="createSnippet()" *ngIf="isAuthorizated">Добавить акцию</button>

        <nav class="news__nav">
            <ul class="news__nav-list">
                <li routerLink="/news-shares/all" [routerLinkActive]="['active']" class="news__nav-item">Все</li>
                <li routerLink="/news-shares/news" [routerLinkActive]="['active']" class="news__nav-item">Новости</li>
                <li routerLink="/news-shares/shares" [routerLinkActive]="['active']" class="news__nav-item">Акции</li>
            </ul>
        </nav>

        <app-shares-items
            (deleteSnippet)="deleteSnippet($event)"
            (redactSnippet)="redactSnippet($event)"
            (updateSnippet)="updateSnippet($event)"
            [isAuthorizated]="isAuthorizated"
            [snippets]="shares">
        </app-shares-items>

    </div>
</section>

<app-shares-edit class="admin-controll"
    *ngIf="isAuthorizated && isCreateRedactForm"
    (snippetsChange)="snippetsChange($event)"
    (close)="isCreateRedactForm = false; windowScrollLocker.unblock()"
    [redactId]="redactId" [isForm]="isCreateRedactForm">
</app-shares-edit>

<app-shares-delete class="admin-controll"
    *ngIf="isAuthorizated"
    (snippetsChange)="snippetsChange()"
    (close)="isDeleteForm = false; windowScrollLocker.unblock()"
    [snippetsArray]="shares"
    [redactId]="redactId" [isForm]="isDeleteForm">
</app-shares-delete>
