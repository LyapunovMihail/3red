<section class="nav-menu">
    <ul class="nav-menu__list">
        <li class="nav-menu__list-line" 
            [style.left.px]="activePointDefault > 0 ? offsetLeftActive : (offsetLeftActive || 0)"
            [style.width.px]="widthActive"></li>

        <ng-container *ngFor="let item of navList; let i = index">
            <li class="nav-menu__list-item g-body" 
                (click)="getActiveElement($event, i); route(linkType, item)"
                *ngIf="!item.show ? (item.show === false ? false : true) : true"
                [ngClass]="{
                    'disabled': item.disabled,
                    'active': activePointDefault === i
                }"
                >{{item.name}}</li>
        </ng-container>
    </ul>
</section>
