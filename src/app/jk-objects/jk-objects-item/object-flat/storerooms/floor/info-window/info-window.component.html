<div class="storage-schema__info">
    <ng-container *ngIf="infoWindow">
        <p class="storage-schema__info-item storage-schema__info-item--type">Кладовая, <span>№ {{infoWindow.flat}}</span></p>
        <p class="storage-schema__info-item storage-schema__info-item--space">{{infoWindow.space}} м²</p>
        <p class="storage-schema__info-item storage-schema__info-item--price">{{infoWindow.price | myBitNumberPipe}} &#8381;</p>
    </ng-container>
</div>
