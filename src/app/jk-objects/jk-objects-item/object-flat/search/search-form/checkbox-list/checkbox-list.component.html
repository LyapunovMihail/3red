<ul class="search-form__list">

    <div class="search-form__list-item">
        <label class="g-checkbox">
            <input [id]="'all'"
                (change)="checkBtn($event)"
                [value]="'all'"
                [checked]="isChecked('all')"
                type="checkbox">
            <div></div>
            <span>Все виды</span>
        </label>
    </div>

    <li *ngFor="let btn of btnList" class="search-form__list-item">
        <label class="g-checkbox">
            <input [id]="btn.value"
                (change)="checkBtn($event)"
                [value]="btn.value"
                [checked]="isChecked(btn.value)"
                type="checkbox">
            <div></div>
            <span>{{btn.name}}</span>
        </label>
    </li>
</ul>
