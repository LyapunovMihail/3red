<section class="objects">
    <div class="objects-container">
        <div class="objects-wrap">
            <div class="objects__title-wrap">
                <h2 class="objects__title">Объекты</h2>
                <div class="objects__title-wrapper" *ngIf="!isAuthorizated">
                    <input type="checkbox" name="switch" id="map1" class="switch" (change)="createSnippet()"
                        [checked]="showMap">
                    <label for="map1" class="objects__title-label">На карте</label>
                </div>
                <button class="objects__add-button" (click)="closeModal = false" *ngIf="isAuthorizated">Добавить новый ЖК</button>
            </div>
        </div>

        <div class="objects__utilities">
            <div class="objects__utilities-helper">
                <div class="objects__utilities-lock">
                    <button class="objects__utilities-search" [class.objects__utilities-search--active]="showPopUp"
                            (click)="showPopUp = !showPopUp">Район
                    </button>
                    <div class="objects__utilities-wrap" *ngIf="showPopUp">
                        <div class="offer__complex-wrapper">
                            <input class="offer__complex-checkbox" type="checkbox" name="checkbox" id="lock1" hidden>
                            <label class="offer__complex-label" for="lock1">Все районы</label>
                        </div>
                        <div class="offer__complex-wrapper">
                            <input class="offer__complex-checkbox" type="checkbox" name="checkbox" id="lock2" hidden>
                            <label class="offer__complex-label" for="lock2">Район №1</label>
                        </div>
                        <div class="offer__complex-wrapper">
                            <input class="offer__complex-checkbox" type="checkbox" name="checkbox" id="lock3" hidden>
                            <label class="offer__complex-label" for="lock3">Район №2</label>
                        </div>
                        <div class="offer__complex-wrapper">
                            <input class="offer__complex-checkbox" type="checkbox" name="checkbox" id="lock4" hidden>
                            <label class="offer__complex-label" for="lock4">Район №3</label>
                        </div>
                        <div class="offer__complex-wrapper">
                            <input class="offer__complex-checkbox" type="checkbox" name="checkbox" id="lock5" hidden>
                            <label class="offer__complex-label" for="lock5">Район №4</label>
                        </div>
                        <div class="offer__complex-wrapper">
                            <input class="offer__complex-checkbox" type="checkbox" name="checkbox" id="lock6" hidden>
                            <label class="offer__complex-label" for="lock6">Район №5</label>
                        </div>
                    </div>
                </div>
                <div class="objects__utilities-price">
                    <p class="objects__price-title">Цена</p>
                    <input type="text" class="objects__price-input" placeholder="от 2.2 млн">
                    <input type="text" class="objects__price-input" placeholder="до 9.2 млн">
                </div>
            </div>
            <div class="objects__nav">
                <ul class="objects__nav-list">
                    <li>
                        <a href="javascript:void(0)" class="objects__nav-link objects__nav-link--ml objects__nav-link--active">Все</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="objects__nav-link">В проекте</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="objects__nav-link">В строительстве</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="objects__nav-link">Готовые</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <app-jk-objects-map *ngIf="showMap"
        [snippets]="snippets">
    </app-jk-objects-map>

    <app-jk-objects-items *ngIf="!showMap"
        (deleteSnippet)="deleteSnippet($event)"
        (redactSnippet)="redactSnippet($event)"
        (updateSnippet)="updateSnippet($event)"
        [isAuthorizated]="isAuthorizated"
        [snippets]="snippets">
    </app-jk-objects-items>

</section>

<app-objects-admin *ngIf="!closeModal"
    (closeModal)="closeModal = $event"
    [(snippets)]="snippets"
    [id]="redactId">
</app-objects-admin>
