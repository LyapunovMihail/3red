
<div class="search-form__wrap">
    <label *ngFor="let btn of btnList">
        <input
            (change)="checkBtn($event)"
            [value]="btn.value"
            [checked]="isChecked(btn.value)"
            type="checkbox">
        <div class="search-form__wrap-item">{{btn.name}}</div>
        <!--<span>{{btn.name}}</span>-->
    </label>
</div>
