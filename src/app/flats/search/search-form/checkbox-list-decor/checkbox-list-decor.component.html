
<div class="search-form__wrap search-form__wrap--for-checkbox">
    <label class="g-checkbox g-checkbox--flats" *ngFor="let btn of btnList">
        <input
            (change)="checkBtn($event)"
            [value]="btn.value"
            [checked]="isChecked(btn.value)"
            type="checkbox">
        <div></div>
        <span>{{btn.name}}</span>
    </label>
</div>
