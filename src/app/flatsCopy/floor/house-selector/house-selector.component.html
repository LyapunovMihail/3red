

<div class="house-selector__label house-selector__label_corpus" (click)="showCorpus = !showCorpus">
    <p class="house-selector__label-text">Дом {{houseTranslate[houseNumber]}} №{{sectionNumber}}</p>
    
    <div class="house-selector__modal" *ngIf="showCorpus">
        <p class="house-selector__modal-item" *ngFor="let house of houseData" (click)="houseNavigate(house)">
            Дом {{houseTranslate[house.group]}} №{{house.section}}
        </p>
    </div>
</div>
